{
  "services": [
    {
      "type": "web",
      "name": "gas-station-recommendation",
      "env": "python",
      "plan": "free",
      "buildCommand": "pip install -r requirements.txt",
      "startCommand": "gunicorn web_app:app",
      "healthCheckPath": "/health",
      "envVars": [
        {
          "key": "PYTHON_VERSION",
          "value": "3.11.0"
        }
      ]
    }
  ]
}